<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>


  <body>
    <div class="card">
      <div class="blog">
        <img src="./assets/images/illustration-article.svg" class="blog-image" alt="yellow and black image with some coding mark">
      </div>
      <div class="content">

        <div class="text-box">
          <h3 class="text-preset-3-bold gray-950">Learning</h3>
        </div>

        <h3 class="text-preset-3 gray-950">Published 21 Dec 2023</h3>
        <h1 class="content-main gray-950">HTML & CSS foundations</h1>
        <h2 class="content-sub gray-500">These languages are the backbone of every website, defining structure, content, and presentation.</h2>
      
      </div>
      
      <div class="author">
        <img src="./assets/images/image-avatar.webp" alt="Greg Hooper Photo" class="author-image" >
        <h3 class="text-preset-3-bold gray-950">Greg Hooper</h3>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/KoalaChang">Josh Chang</a>.
    </div>
  </body>

</html>
